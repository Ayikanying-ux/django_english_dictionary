<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .search{
        display: flex;
        justify-content: center;
        margin: 25% 5px 25% 5px;
    }
    input{
        padding: 10px;
        width: 50%;
        border-radius: 10px;
        border: 0.5px solid #000;
        border-style: outset;
        outline: none;

    button{
        margin-left: 5px;
        background-color: rgb(18, 216, 216)a;
        color: #ff0000;
        border: 0.5px solid rgb(18, 216, 216);
        border-style: outset;
        outline: none;
    }
</style>
<body>
    {% block body %}
    {% endblock %}
</body>
</html>
